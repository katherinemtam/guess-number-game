<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Number Guessing Game!</title>
</head>

<body>
    <header>
    </header>
    <main>
        <section class="guessing-game-title">
            <h1>Welcome to the Number Guessing Game!</h1>
        </section>
        <img id="trophy" class="trophy hidden"
            src="https://media.tenor.com/images/003b71a4948fa60302fe028303572f93/tenor.gif" alt="trophy" />
        <div class="instructions">
            <h3>Instructions: You have 5 chances to guess the mystery number! Type in your guess and see if you get it
                correct!
                <p>Hint: The number is between 1-20.</p>
            </h3>
        </div>
        <input id="input" type="number" />
        <button id="button">Guess!</button>
        <a href="./index.html"><button class="hidden" id="reset-button">Play Again!</button></a>
        <div id="message"></div>
        <div id="chances"></div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="app.js"></script>
</body>

</html>
