<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Number Guessing Game!</title>

<body>
    <header>
    </header>
    <main>
        <section class="guessing-game-title">
            <h1>Welcome to the Number Guessing Game!</h1>
        </section>
        <img id="trophy" class="trophy hidden" src="https://lh3.googleusercontent.com/proxy/E0S7bAgg4QpC93hK7I7TNb3suNx2PMAl3tVsyl3yQ1Zl6jeFXVnHoAN5GxJV1f1lrYltYca90r3tAxiaziroo05KraYKmjiq" alt="trophy"/>

            <h3>Instructions: You have 5 chances to guess the mystery number! Type in your guess and see if you get it correct!
            <p>Hint: The number is between 1-20.</p>
            </h3>
        </div>
        <input id="input" type="number"/>
        <button id="button">Guess!</button>
        <a href="./index.html"><button class="hidden" id="reset-button">Play Again!</button></a>  
        <div id="message"></div>
        <div id="chances"></div>
    </main>
